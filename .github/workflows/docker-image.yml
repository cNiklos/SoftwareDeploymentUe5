name: Build and publish to Docker hub

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build . --tag clemensn/software-deployment-ue5:latest

    - name: Push image to Docker hub
      run: docker push clemensn/software-deployment-ue5/latest
